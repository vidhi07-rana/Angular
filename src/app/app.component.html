<app-header></app-header>

<main class="main-container">
  <div class="left-column">
    <ul>
      <app-child
        [id]="users[0].id"
        [avatar]="users[0].avatar"
        [name]="users[0].name"
        (select)="onSelectUser($event)">
      </app-child>  
      <app-child
        [id]="users[1].id"
        [avatar]="users[1].avatar"
        [name]="users[1].name"
        (select)="onSelectUser($event)">
      </app-child>
      <app-child
        [id]="users[2].id"
        [avatar]="users[2].avatar"
        [name]="users[2].name"
        (select)="onSelectUser($event)">
      </app-child>
      <app-child
        [id]="users[3].id"
        [avatar]="users[3].avatar"
        [name]="users[3].name"
        (select)="onSelectUser($event)">
      </app-child>
      <app-child
        [id]="users[4].id"
        [avatar]="users[4].avatar"
        [name]="users[4].name"
        (select)="onSelectUser($event)">
      </app-child>
    </ul>
  </div>

  <div class="right-column">
    <div *ngIf="message" class="message">
      {{ message }}
    </div>
  </div>
</main>
